server:
  port: 8080
spring:
  messages:
    basename: messages
    encoding: UTF-8
  profile:
    active: local
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  # 템플릿 엔진: 타임리프, 프리마커, 그루비, mustache 등
  mvc:
    static-path-pattern: /static/**
    hidden-method:
      filter:
        enabled: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pro05
    username: root
    password: 1234
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.pro05
  mapper-locations: mappers/**/*.xml
logging:
  config: classpath:logback.xml
